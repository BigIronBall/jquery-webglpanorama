<script type="text/javascript" src="../lib/jquery/jquery-1_0.js"></script>
<script type="text/javascript" src="../src/jquery-webglpanorama.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){

    var data = {
        images : [
        {
            xp : "xp.png",
            xn : "xn.png",
            yp : "yp.png",
            yn : "yn.png",
            zp : "zp.png",
            zn : "zn.png"
        },
        {
            xp : "xp2.png",
            xn : "xn2.png",
            yp : "yp2.png",
            yn : "yn2.png",
            zp : "zp2.png",
            zn : "zn2.png"
        }
        ]
    }
	$('#pano').panorama(data);

});
</script>

<canvas id="pano" width="640" height="400"></canvas>

<br><br>

<a href="javascript:$('#pano').previous()">previous</a> | <a href="javascript:$('#pano').next()">next</a>
